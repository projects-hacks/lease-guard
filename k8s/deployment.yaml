apiVersion: apps/v1
kind: Deployment
metadata:
  name: leaseguard-backend
  labels:
    app: leaseguard-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: leaseguard-backend
  template:
    metadata:
      labels:
        app: leaseguard-backend
    spec:
      containers:
      - name: backend
        image: leaseguard-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        envFrom:
        - secretRef:
            name: leaseguard-secrets
        - configMapRef:
            name: leaseguard-config
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
