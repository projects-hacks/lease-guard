apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: leaseguard-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
  - hosts:
      - api.leaseguard.ai
    secretName: leaseguard-tls
  rules:
  - host: api.leaseguard.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: leaseguard-backend-svc
            port:
              number: 80
